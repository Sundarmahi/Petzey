<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getVet()">
    Edit
</button>
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">Update Your Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-danger">
                <div class="row">
                  <div class="profile-img"></div>
                    <div class="namegap">
                      <img alt="" src="assets/images/Ellipse 1.svg" class="rounded-circle" />
                   
                  <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="vetData.vetName" />
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Email Address</label>
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="vetData.email" />
                        </div>
                    </div>
                </div>
 
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="vetData.mobileNo" />
 
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Speciality</label>
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="vetData.speciality" />
 
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="updateDetails()">Update
                    Changes</button>
            </div>
            </div>
        </div>
    </div>
</div>
