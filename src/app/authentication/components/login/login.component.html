<div class="xyz">
  <img src="../assets/images/fp.png" />
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="../assets/images/petzy1.png" />
      <br />
      <p>Log In To Your Account</p>
      <h6>Welcome back! Please enter your details.</h6>
    </div>

    <div class="card-body">
      <div class="row">
        Email:<input type="email" name="email" [(ngModel)]="user.email" />
        <!-- <div class="row"> -->
        <br />
        Password:<input
          type="password"
          name="password"
          [(ngModel)]="user.password"
        />
        <!-- </div> -->
        <div class="row">
          <a routerLink="/forgot-password" class="link-primary"
            >Forgot password</a
          >
        </div>
      </div>
      <!-- <div class="card-footer"> -->
      <br />
      <div class="row">
        <button (click)="signIn()" class="btn btn-outline-success">
          Sign in
        </button>
      </div>
      <br />
      <div class="row">
        Dont Have an account?
        <a routerLink="/register" class="link-primary">Sign-Up</a>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
